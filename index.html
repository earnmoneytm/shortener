<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Preview</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-H9VLD02NMS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-H9VLD02NMS');
  </script>

  <!-- Popunder Script -->
  <script type='text/javascript' src='//pl26871093.profitableratecpm.com/4d/8b/ee/4d8bee2691dd6843a2afcd1ea03008d2.js'></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .image-wrapper {
      position: relative;
      cursor: pointer;
      max-width: 600px;
      width: 100%;
    }

    .image-wrapper img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 20, 147, 0.7);
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: heartbeat 1.5s infinite;
    }

    .play-button::before {
      content: '';
      display: block;
      width: 0;
      height: 0;
      border-left: 25px solid white;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      margin-left: 5px;
    }

    @keyframes heartbeat {
      0% { transform: translate(-50%, -50%) scale(1); }
      14% { transform: translate(-50%, -50%) scale(1.3); }
      28% { transform: translate(-50%, -50%) scale(1); }
      42% { transform: translate(-50%, -50%) scale(1.3); }
      70% { transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>
  <div class="image-wrapper" onclick="handleClick()">
    <img src="https://pbs.twimg.com/media/ElNIqLSXUAAu8qG.jpg" alt="Preview" />
    <div class="play-button"></div>
  </div>

  <script>
    function handleClick() {
      // GA event
      gtag('event', 'click', {
        event_category: 'Engagement',
        event_label: 'Play Image Click',
        transport_type: 'beacon'
      });
      // No redirecci√≥n, solo evento y popunder ya embebido con el script
    }
  </script>
</body>
</html>
