      border: none;
      border-radius: 40px;
      cursor: pointer;

      margin: 30px auto 10px;
      display: inline-block;
      transition: transform 0.2s ease;
      user-select: none;
      text-decoration: none;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    /* Container for ads */
    .ad-container {
      margin: 15px auto;
      max-width: 320px;
      width: 100%;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      max-width: 960px;
      margin: 0 auto 30px;
    }
    .gallery img {
      width: 100%;

    .gallery img:hover {

      z-index: 10;
      position: relative;
    }

    /* Lightbox */
    #lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 9999;
    }
    #lightbox.active {
      opacity: 1;
      pointer-events: auto;
    }
    #lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 15px;
      box-shadow: 0 0 30px #ff004f;

  <script>
    const gallery = document.querySelector('.gallery');
    const lightbox = document.getElementById('lightbox');

    gallery.addEventListener('click', e => {
      if (e.target.tagName === 'IMG') {
        lightbox.classList.add('active');
        lightbox.innerHTML = `<img src="${e.target.src}" alt="Expanded image" />`;
      }
    });

    lightbox.addEventListener('click', e => {
      if (e.target === lightbox || e.target.tagName === 'IMG') {
        lightbox.classList.remove('active');
        lightbox.innerHTML = '';
      }
    });
