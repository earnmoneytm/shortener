<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Complete CPA Offer to Watch Video</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-family: Arial, sans-serif;
    flex-direction: column;
  }
  #videoContainer {
    position: relative;
    width: 640px;
    height: 360px;
    background: black url('https://via.placeholder.com/640x360?text=Video+Thumbnail') center center no-repeat;
    background-size: cover;
    cursor: pointer;
    border-radius: 10px;
  }
  #playButton {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255,255,255,0.8);
    border-radius: 50%;
    width: 80px;
    height: 80px;
    border: none;
    outline: none;
    cursor: pointer;
    font-size: 0;
  }
  #playButton::before {
    content: "";
    display: inline-block;
    margin-left: 10px;
    border-style: solid;
    border-width: 20px 0 20px 35px;
    border-color: transparent transparent transparent black;
  }
  #message {
    margin-top: 20px;
    max-width: 640px;
    text-align: center;
    font-size: 18px;
    line-height: 1.4;
  }
  video {
    display: none;
    width: 640px;
    height: 360px;
    border-radius: 10px;
  }
</style>
</head>
<body>

<div id="videoContainer">
  <button id="playButton" aria-label="Play video"></button>
</div>
<video id="video" controls>
  <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
  Your browser does not support the video tag.
</video>

<div id="message">
  To watch the video, please complete the CPA offer that will open when you click Play. Once you complete the offer, return here and click Play again to watch the video.
</div>

<script>
  const playButton = document.getElementById('playButton');
  const video = document.getElementById('video');
  const videoContainer = document.getElementById('videoContainer');
  const cpaUrl = "https://rockingfolders.com/show.php?l=0&u=173518&id=63057";

  let offerCompleted = false;

  playButton.addEventListener('click', () => {
    if (!offerCompleted) {
      // Open CPA offer in new tab
      window.open(cpaUrl, '_blank');
      alert("Please complete the offer in the new tab, then come back here and click Play again to watch the video.");
      // Set flag to true for demonstration (In real use, you'd verify completion server-side or via callback)
      offerCompleted = true;
    } else {
      // Hide thumbnail, show and play video
      videoContainer.style.display = 'none';
      video.style.display = 'block';
      video.play();
    }
  });
</script>

</body>
</html>
