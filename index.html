<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shortener</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
  }
  .btn {
    background: linear-gradient(135deg, #ff004f, #ff6a00);
    color: white;
    padding: 20px 50px;
    font-size: 1.5rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 0 20px #ff004f;
    animation: pulse 2s infinite;
    transition: transform 0.2s ease;
    margin-top: 30px;
  }
  .btn:hover {
    transform: scale(1.05);
  }
  @keyframes pulse {
    0% { box-shadow: 0 0 20px #ff004f; }
    50% { box-shadow: 0 0 40px #ff6a00; }
    100% { box-shadow: 0 0 20px #ff004f; }
  }
  .ad-container {
    margin-top: 20px;
  }
</style>

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-H9VLD02NMS"></script>

  window.dataLayer = window.dataLayer || [];
  function gtag(){ dataLayer.push(arguments); }
  gtag('js', new Date());
  gtag('config', 'G-H9VLD02NMS');
</script>
</head>
<body>

  <div class="ad-container">
    <!-- Banner -->
    <script type="text/javascript">
      atOptions = {
        'key' : 'cfe6fc7c68e3318c0e552c6c6312c209',
        'format' : 'iframe',
        'height' : 250,

        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/cfe6fc7c68e3318c0e552c6c6312c209/invoke.js"></script>
  </div>

  <div class="ad-container">
    <!-- Popunder -->
    <script type='text/javascript' src='//pl26871093.profitableratecpm.com/4d/8b/ee/4d8bee2691dd6843a2afcd1ea03008d2.js'></script>
  </div>

  <button class="btn" onclick="handleClick()">Continue</button>

  <script>
    function handleClick() {
      if (typeof gtag === "function") {
        gtag('event', 'click_continue', {
          event_category: 'Engagement',
          event_label: 'Continue Button - Shortener',
          value: 1
        });
      }
      setTimeout(() => {
        window.location.href = "https://earnmoneytm.github.io/cpa/";
      }, 200);
    }
  </script>

</html>
